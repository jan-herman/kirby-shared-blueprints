# Docs: https://github.com/chrisbeluga/kirby-navigation

label: field.menu.label

type: structure
empty: field.menu.empty
columns:
    link:
        width: 1/2
    text:
        width: 1/2
fields:
    link:
        extends: fields/link
        options:
            - page
            - url
            - anchor
            - file
            - email
            - tel
        width: 2/3
        required: true
    new_tab:
        extends: fields/new-tab
        width: 1/3
    text:
        label: field.menu.text.label
        type: text
        icon: title
        counter: false
        width: 2/3
    icon:
        extends: fields/icon
        width: 1/3
