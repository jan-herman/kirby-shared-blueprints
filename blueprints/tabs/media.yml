label: tab.media.label

icon: images

sections:
    images:
        label: section.images.label
        type: files
        template: image
        search: true
        sortBy: filename
        layout: cards
        size: small
        info: "{< file.infoString >}"
        limit: 50
        image:
            ratio: 4/3
    videos:
        label: section.videos.label
        type: files
        template: video
        search: true
        sortBy: filename
        layout: list
        info: "{< file.infoString >}"
        limit: 20
        image:
            query: file.thumbnail.toFile
            cover: true
    audio:
        label: section.audio.label
        type: files
        template: audio
        search: true
        sortBy: filename
        layout: list
        info: "{< file.infoString >}"
        limit: 20
        image:
            query: file.thumbnail.toFile
            cover: true
    documents:
        label: section.documents.label
        type: files
        template: document
        search: true
        sortBy: filename
        layout: list
        info: "{< file.infoString >}"
        limit: 20
        iimage:
            query: file.thumbnail.toFile
            cover: true
